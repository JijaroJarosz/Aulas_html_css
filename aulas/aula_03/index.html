<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emojis</title>
</head>
<body>
    <h1>Símbolos, Emojis e mais</h1>
    <hr>
    <p>Vamos adicionar alguns símbolos especiais:
        <br>
        Marca de copyright: &reg; - &copy; - &trade;
        <br>
        Símbolo de moeda: &euro; - &pound; - &yen; - &cent;
        <br>
        Símbolos especiais: &Delta; - &delta; - &uparrow; - &uarr;
    </p>
    <hr>
    <p>Vamos adicionar alguns emijos:
        <br>
        Saudação Vulkan: &#x1F596;
        <br>
        Cara de nerd: &#x1F913;
    </p>
</body>
</html>
